<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction...</title>
    <style>
        /* General Style: Cover the whole page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif; /* Easy-to-read font */
            background-color: #f4f4f4; /* Light background color */
            color: #333; /* Dark text color */
        }

        /* Centering and Content Box */
        .container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-align: center;
            height: 100%;
            padding: 20px; /* Add padding around the edges */
            box-sizing: border-box; /* Include padding in the box size */
        }

        /* Main Message Style */
        .message-box {
            max-width: 90%; /* Prevent content from spreading too much on large screens */
            padding: 20px;
        }

        /* Large Header Style */
        h1 {
            font-size: 5vw; /* Responsive size based on viewport width */
            margin-bottom: 10px;
            font-weight: bold;
            line-height: 1.2;
        }

        /* Subtext Style */
        p {
            font-size: 2.5vw; /* Responsive size based on viewport width */
            opacity: 0.8;
        }

        /* Settings for Mobile Devices (Smaller Screens) */
        @media (max-width: 600px) {
            h1 {
                font-size: 10vw; /* Even larger on mobile devices */
            }

            p {
                font-size: 5vw; /* Even larger on mobile devices */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="message-box">
            <h1>We are preparing.</h1>
            <p>We will be with you shortly.</p>
            </div>
    </div>

</body>
</html>
